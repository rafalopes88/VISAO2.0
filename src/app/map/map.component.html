<div id= "map" style="position: fixed;"></div>
<div id = "dadosMapa" class="container">
	<div class= "row">
		<div id= "alteraDivisao" class = "col-sm-4" >
			<input type="radio" name="radioalteraDivisao" (change)="AlteraDivisao('municipio')" [checked]= "true" [value]="municipio">Municipio
			<input type="radio" name="radioalteraDivisao" (change)="AlteraDivisao('mesoRegiao')" [checked]= "false" [value]="mesoRegiao">Meso Regi√£o
			<input type="radio" name="radioalteraDivisao" (change)="AlteraDivisao('estado')" [checked]= "false" [value]="estado"> Estado
		</div> 
	</div>
</div>
<div id="data-box" [ngStyle]="{'left': dataPosX, 'top': dataPosY}"  *ngIf="displayData == true" >{{dadoMostrado}}</div>
<button id="AplicarNoMapa" (click)="NovoIndicador()">Aplicar no mapa</button>
